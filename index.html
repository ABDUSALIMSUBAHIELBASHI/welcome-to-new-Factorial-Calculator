    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Factorial Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #1e40af;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .calculation {
      margin-top: 8px;
      color: #555;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> welcome to new 🧮 Factorial Calculator</h2>
    <input type="number" id="numberInput" placeholder="Enter a number" />
    <button onclick="calculateFactorial()">Calculate</button>

    <div class="result" id="result"></div>
    <div class="calculation" id="calculation"></div>
  </div>

  <script>
    function calculateFactorial() {
      const num = parseInt(document.getElementById("numberInput").value);
      const resultDiv = document.getElementById("result");
      const calcDiv = document.getElementById("calculation");

      if (isNaN(num) || num < 0) {
        resultDiv.textContent = "⚠️ Please enter a non-negative integer.";
        calcDiv.textContent = "";
        return;
      }

      let result = 1;
      let steps = [];

      for (let i = num; i > 0; i--) {
        result *= i;
        steps.push(i);
      }

      const calculationStr = steps.join(" * ");
      resultDiv.textContent = `The factorial of ${num} is:`;
      calcDiv.textContent = `${calculationStr} = ${result}`;
    }
    
  </script>
  
</body>
</html>
